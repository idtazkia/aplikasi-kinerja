<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Daftar Bawahan</title>
</head>


<body>
<section layout:fragment="content">
    <br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">List of Subordinates</h4>
                            <p class="category">Daftar Bawahan</p>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-bordered">
                                <thead >
                                <th>No.</th>
                                <th>Nama</th>
                                <th>Departemen</th>
                                <th>Area</th>
                                <th th:colspan="3"><center>Aksi</center></th>
                                </thead>
                                <tbody>
                                <tr th:each="sd, row : ${list}">
                                    <td th:text="${(row.index + 1)}"></td>
                                    <td th:text="${sd.employeeName}" >Thuba Jazil, M.Sc., (Fin)</td>
                                    <td th:text="${sd.department}">Prodi Bisnis & Manajemen Islam</td>
                                    <td th:text="${sd.area}">Puket I</td>
                                    <td><a th:href="@{/daftarbawahan/detail(id=${sd.id})}" target="_blank" class="btn btn-primary">Lihat Detail</a></td>
                                    <td><a th:href="@{/daftarbawahan/form}"  class="btn btn-warning">Input Nilai</a></td>
                                    <td><a th:href="@{/daftarbawahan/komen}" target="_blank" class="btn btn-info">Lihat Komentar</a></td>
                                </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
