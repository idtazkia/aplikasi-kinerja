<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Daftar Bawahan</title>
</head>


<body>
<section layout:fragment="content">
    <br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">List of Subordinates</h4>
                            <p class="category">Daftar Bawahan</p>
                        </div>


                        <div class="content table-responsive table-full-width">
                            <table class="table table-bordered">
                                <thead >
                                <th>No.</th>
                                <th>Nama</th>
                                <th>Nik</th>
                                <th>Pangkat</th>
                                <th>Nama Jabatan</th>
                                <th>Departemen</th>
                                <th>Atasan</th>
                                <th>Area</th>
                                <th>Aksi</th>
                                </thead>
                                <tbody>
                                <tr th:each="sd,row : ${detailStaff}">
                                    <td th:text="${(row.index + 1)}"></td>
                                    <td th:text="${sd.employeeName}"></td>
                                    <td th:text="${sd.employeeNumber}"></td>
                                    <td th:text="${sd.jobLevel}"></td>
                                    <td th:text="${sd.jobTitle}"></td>
                                    <td th:text="${sd.department}"></td>
                                    <td th:text="${sd.superior.employeeName}"></td>
                                    <td th:text="${sd.area}"></td>
                                    <td><a th:href="@{/daftarbawahan/komen}" class="btn btn-warning">Lihat Komentar</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
