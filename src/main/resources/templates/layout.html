<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link rel="icon" href="https://tazkia.ac.id/images/logo-tazkia-2.png" />

    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/css/custom.css}" rel="stylesheet" />

    <link th:href="@{/css/select2.css}" rel="stylesheet" />


    <!--  Fonts and icons     -->
    <!--<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />-->
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css' />
    <link th:href="@{/css/themify-icons.css}" rel="stylesheet" />

    <link th:href="@{/dist/sweetalert2.css}" rel="stylesheet" />


</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="black" data-active-color="success">

        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="" class="simple-text">
                    KPI
                </a>
            </div>

            <ul class="nav additional-menu" >
                <li>
                    <a th:href="@{/index}">
                        <i class="ti-panel"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/daftarbawahan/role}">
                        <i class="ti-user"></i>
                        <p>User Profile</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/lihatpenilaian/list}">
                        <i class="ti-book"></i>
                        <p>KPI Result</p>
                    </a>
                </li>
                <li sec:authorize="hasAnyAuthority('VIEW_STAFF', 'VIEW_KABAG','VIEW_SUPERADMIN')">
                    <a th:href="@{/kpi/list}">
                        <i class="ti-pencil"></i>
                        <p>Input Kpi</p>
                    </a>
                </li>
                <li sec:authorize="hasAnyAuthority('VIEW_STAFF', 'VIEW_KABAG','VIEW_SUPERADMIN')">
                    <a th:href="@{/role/list}">
                        <i class="ti-pencil"></i>
                        <p>Input Role</p>
                    </a>
                </li>
                <li sec:authorize="hasAnyAuthority('VIEW_STAFF', 'VIEW_KABAG','VIEW_SUPERADMIN')">
                    <a th:href="@{/staff/list}">
                        <i class="ti-user"></i>
                        <p>Employees</p>
                    </a>
                </li>
                <li sec:authorize="hasAnyAuthority('VIEW_STAFF', 'VIEW_KABAG','VIEW_SUPERADMIN')">
                    <a th:href="@{/periode/list}">
                        <i class="ti-calendar"></i>
                        <p>period</p>
                    </a>
                </li>
                <li sec:authorize="hasAnyAuthority('VIEW_CHECKER','VIEW_SUPERADMIN')">
                    <a th:href="@{/pengecek/list}">
                        <i class="ti-check-box"></i>
                        <p>Cek Penilaian</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/index}">KEY PERFORMANCE INDICATOR</a>

                </div>



                <div class="collapse navbar-collapse dropdown">

                    <ul class="nav navbar-nav navbar-right">


                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar bar1"></span>
                                <span class="icon-bar bar2"></span>
                                <span class="icon-bar bar3"></span>
                            </button>

                        </div>


                        <li class="dropdown">

                            <a class="btn btn-secondary dropdown-toggle"
                               type="button" id="dropdownMenu1" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                <i class="ti-settings"></i>
                                <p><span th:if="${currentUser.get('staff')}" th:text="${currentUser.get('staff').employeeName}" >Settings</span></p>
                            </a>
                            <ul class="dropdown-menu">
                                <hr>
                                    <li>
                                        <center>
                                        <a th:href="@{/user/data}">
                                        <button class="btn btn-info btn-lg">
                                            <span class="ti-user"></span>
                                            &nbsp;Profile
                                        </button>
                                        </a>
                                        </center>
                                    </li>
                                <form name="f" th:action="@{/logout}" method="post">
                                    <li>
                                        <center>
                                        <button class="btn btn-danger btn-lg">
                                            <span class="ti-new-window"></span>
                                            Logout
                                        </button>
                                        </center>
                                    </li>
                                </form>
                                <hr>
                            </ul>

                        </li>

                    </ul>

                </div>


            </div>
        </nav>

        <div layout:fragment="content">
            <p>Page content goes here</p>
        </div>

        <!-- content end -->

        <!-- Page Footer-->
        <footer class="footer" >
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a href="https://tazkia.ac.id/kontak-kami/">
                                Tazkia Team
                            </a>
                        </li>
                        <li>
                            <a href="https://tazkia.ac.id/">
                                Website
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Info
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    STEI Tazkia &copy; <script>document.write(new Date().getFullYear())</script>
                </div>
            </div>
        </footer>

    </div>

</div>




<script th:src="@{/dist/sweetalert2.all.js}"></script>
<!-- Optional: include a polyfill for ES6 Promises for IE11 and Android browser -->
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>


<!--   Core JS Files   -->
<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script th:src="@{/js/bootstrap-checkbox-radio.js}"></script>

<!--  Charts Plugin -->
<script th:src="@{/js/chartist.min.js}"></script>

<script th:src="@{/js/select2.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>-->

<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script th:src="@{/js/paper-dashboard.js}"></script>

<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/js/demo.js}"></script>

        $(this).addClass('active').siblings().removeClass('active');
    });

        e.addEventListener('click', capture, true);
        e.addEventListener('click', bubble, false);
    });
*/

<!-- custom script per halaman -->
<th:block layout:fragment="script"></th:block>

</body>

</html>
